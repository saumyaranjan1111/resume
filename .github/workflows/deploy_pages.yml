name: Deploy Release PDF to GitHub Pages

on:
  release:
    # --- THIS IS THE FIX ---
    # Listen for when the release is first published AND when it is edited (overwritten)
    types: [published, edited] 

# Grant permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read    # to read release assets
  pages: write      # to deploy to Pages
  id-token: write   # to authenticate with OIDC

jobs:
  # Job 1: Download the PDF from the release
  download-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF from the latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p deployment
          
          # This command will now correctly get the tag name from either the 'published' or 'edited' event
          gh release download ${{ github.event.release.tag_name }} \
            --pattern "Saumya_Ranjan_Resume.pdf" \
            --dir ./deployment \
            --repo ${{ github.repository }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

  # Job 2: Deploy the downloaded PDF to GitHub Pages
  deploy:
    needs: download-artifact 
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/Saumya_Ranjan_Resume.pdf

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
