name: Deploy Release PDF to GitHub Pages

on:
  workflow_run:
    workflows: ["Compile HTML Resume and Create Release"]
    types:
      - completed
  workflow_dispatch:  # still allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from triggering workflow
        uses: actions/download-artifact@v4
        with:
          name: compiled-resume-pdf
          path: ./deployment
          # You can download artifacts from the triggering workflow:
          # (workflow_run automatically provides access to them)
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/Saumya_Ranjan_Resume.pdf

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
