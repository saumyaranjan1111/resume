name: Compile LaTeX Resume and Create Release

on:
  push:
    branches:
      - master
    paths:
      - 'resume.tex'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Compile LaTeX to PDF with latest TeXLive and robust compiler settings
      #    - Uses 'latest' texlive_version for all modern fonts/packages
      #    - Uses the default 'latexmk' compiler for automatic compilation/reruns
      #    - Explicitly sets args to prevent "unrecognized option" errors
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: resume.tex
          texlive_version: 'latest' # Ensures the latest fonts and packages are available
          compiler: latexmk # More robust compiler than pdflatex
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -jobname=resume

      # 3. Get the current date and time to use as the release version
      - name: Get current date and time
        id: date
        run: echo "NOW=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
        
      # 4. Create a new GitHub Release with the compiled PDF attached
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Resume-${{ steps.date.outputs.NOW }}
          name: Automated Resume Update ${{ steps.date.outputs.NOW }}
          body: |
            Automated PDF generation following a push to the master branch.
            Source commit: ${{ github.sha }}
          files: resume.pdf # This file is created by the latex-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
